[global]
URL = https://itepalice.web.cern.ch
port = 8080
SSL = 1
Password file = passwd


;
; admin
;
Admin user       = rs
;Password file    = /var/lib/elog/passwd
Login expiration = 24
Self register    = 1
Allow Delete     = rs

Theme = default
Top text = <script type="text/x-mathjax-config">MathJax.Hub.Config({ TeX: { equationNumbers: {autoNumber: "AMS"} } });MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});</script><script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>

Use Lock = 1
Default encoding = 0
Reverse sort = 1
Show attachments = 1
Preview attachments = 1
Attachment lines = 10


;Preset Author = $short_name
;MOptions Author = Adam, Alex, James, Robert, Stephen, Valentina
;Options Beam = E11_helium{1}, E11_atmos{2}, B26_helium{3}

[ACORDE]
CSS = banner/skyblue.css
Comment = ITEP ACORDE logbook
Attributes = Author, Beam, Investigation, Run ID, Subject
{1} Options Investigation = Calibration, Testing
{2} Options Investigation = Calibration, Testing
{3} Options Investigation = Calibration, Testing
Extendable Options = Investigation
Required Attributes = Author, Beam, Investigation, Subject

[CBM]
CSS = banner/green.css
Comment = CBM logbook
Attributes = Author, Beam, Type, Subject
Options Type = Control, Detection, Laser, Vacuum
Extendable Options = Type
Required Attributes = Author, Beam, Type, Subject

[ITEP]
CSS = banner/orange.css
Comment = Simulations and theory
Attributes = Author, Language, Subject
Options Language = C++, Java, MATLAB, Mathematica, python, R, SIMION, NA
Extendable Options = Language
Required Attributes = Author, Subject
